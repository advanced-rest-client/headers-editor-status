<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <link rel="import" href="../headers-editor-status.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <headers-editor-status></headers-editor-status>
      </template>
    </test-fixture>

    <test-fixture id="message">
      <template>
        <headers-editor-status default-message="Test"></headers-editor-status>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });
      test('Default size is 0', function() {
        assert.equal(element.size, 0);
      });
      test('Is valid by default', function() {
        assert.isFalse(element.invalid);
      });
      test('Has valid message', function() {
        assert.equal(element.message, element.defaultMessage);
      });

      test('Setting invalid changes message color', function() {
        var elm = element.$$('.validation-status');
        var before = getComputedStyle(elm).getPropertyValue('color');
        element.invalid = true;
        TestHelpers.forceXIfStamp(element);
        var after = getComputedStyle(element).getPropertyValue('color');
        assert.notEqual(after, before);
      });
    });

    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('message');
      });

      test('Has valid message', function() {
        assert.equal(element.message, 'Test');
      });
    });
    </script>

  </body>
</html>
